<!DOCTYPE html>
<html lang="es" ng-app>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Tio</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">

    <script src="js/angular.min.js"></script>

  </head>
  <body>
  <div class="container-fluid">
    <h1>Mi Tio</h1>

    <div class="form-group">
    <label for="valorventa">Valor Venta</label>
      <input type="number" class="form-control" placeholder="Valor Venta" ng-model="venta">
    </div>

    <div class="form-group">
    <label for="valorretroventa">Valor Retroventa</label>
      <input type="number" class="form-control" placeholder="Valor retroventa" value="{{ venta + (( venta * 10) / 100) * 3}}">
    </div>

    <div class="form-group">
    <label for="valorretroventa">Inter√©s Mensual 10%</label>
      <input type="number" class="form-control" placeholder="Interes mensual" value="{{( venta * 10) / 100}}">
    </div>

  </div>
  </body>
</html>
